<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="redis-g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC382D"/>
      <stop offset="100%" stop-color="#A41E11"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    <filter id="glow-b">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="200" rx="16" fill="url(#bg-grad)"/>
  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>
  <!-- Mini chip icon -->
  <g transform="translate(50, 55)">
    <rect x="10" y="10" width="70" height="70" rx="8" fill="#1a1a2e" stroke="#2d4059" stroke-width="2"/>
    <!-- pins top -->
    <rect x="22" y="2" width="6" height="10" rx="1" fill="#4a6fa5"/>
    <rect x="36" y="2" width="6" height="10" rx="1" fill="#4a6fa5"/>
    <rect x="50" y="2" width="6" height="10" rx="1" fill="#4a6fa5"/>
    <!-- pins bottom -->
    <rect x="22" y="78" width="6" height="10" rx="1" fill="#4a6fa5"/>
    <rect x="36" y="78" width="6" height="10" rx="1" fill="#4a6fa5"/>
    <rect x="50" y="78" width="6" height="10" rx="1" fill="#4a6fa5"/>
    <!-- pins left -->
    <rect x="2" y="22" width="10" height="6" rx="1" fill="#4a6fa5"/>
    <rect x="2" y="36" width="10" height="6" rx="1" fill="#4a6fa5"/>
    <rect x="2" y="50" width="10" height="6" rx="1" fill="#4a6fa5"/>
    <!-- pins right -->
    <rect x="78" y="22" width="10" height="6" rx="1" fill="#4a6fa5"/>
    <rect x="78" y="36" width="10" height="6" rx="1" fill="#4a6fa5"/>
    <rect x="78" y="50" width="10" height="6" rx="1" fill="#4a6fa5"/>
    <!-- Redis diamond -->
    <polygon points="45,18 72,45 45,72 18,45" fill="url(#redis-g)" filter="url(#glow-b)"/>
    <!-- mu -->
    <text x="45" y="52" text-anchor="middle" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="#ffffff">Î¼</text>
    <!-- corner dot -->
    <circle cx="18" cy="18" r="3" fill="#00d2ff" opacity="0.8"/>
  </g>
  <!-- Title -->
  <text x="190" y="85" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#text-grad)">MicroRedis</text>
  <!-- Tagline -->
  <text x="190" y="120" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" fill="#8892b0">A Redis-compatible server that fits in 300KB of RAM</text>
  <!-- Stats pills -->
  <g transform="translate(190, 140)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="#DC382D" opacity="0.15"/>
    <text x="50" y="17" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#DC382D" font-weight="600">100 Commands</text>
    <rect x="112" y="0" width="95" height="26" rx="13" fill="#00d2ff" opacity="0.15"/>
    <text x="159" y="17" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#00d2ff" font-weight="600">MicroPython</text>
    <rect x="219" y="0" width="80" height="26" rx="13" fill="#00c853" opacity="0.15"/>
    <text x="259" y="17" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#00c853" font-weight="600">ESP32-S3</text>
    <rect x="311" y="0" width="86" height="26" rx="13" fill="#ff9800" opacity="0.15"/>
    <text x="354" y="17" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ff9800" font-weight="600">Apache 2.0</text>
  </g>
  <!-- Decorative circuit traces -->
  <g opacity="0.08" stroke="#00d2ff" stroke-width="1" fill="none">
    <path d="M680,20 L740,20 L740,60"/>
    <path d="M700,180 L760,180 L760,140"/>
    <path d="M650,30 L650,50 L690,50"/>
    <circle cx="740" cy="60" r="3"/>
    <circle cx="760" cy="140" r="3"/>
    <circle cx="690" cy="50" r="3"/>
  </g>
</svg>
