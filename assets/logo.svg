<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="chip-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="redis-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC382D"/>
      <stop offset="100%" stop-color="#A41E11"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Chip body -->
  <rect x="40" y="40" width="120" height="120" rx="12" fill="url(#chip-grad)" stroke="#2d4059" stroke-width="2"/>
  <!-- Chip pins - top -->
  <rect x="60" y="28" width="8" height="16" rx="2" fill="#4a6fa5"/>
  <rect x="80" y="28" width="8" height="16" rx="2" fill="#4a6fa5"/>
  <rect x="100" y="28" width="8" height="16" rx="2" fill="#4a6fa5"/>
  <rect x="120" y="28" width="8" height="16" rx="2" fill="#4a6fa5"/>
  <!-- Chip pins - bottom -->
  <rect x="60" y="156" width="8" height="16" rx="2" fill="#4a6fa5"/>
  <rect x="80" y="156" width="8" height="16" rx="2" fill="#4a6fa5"/>
  <rect x="100" y="156" width="8" height="16" rx="2" fill="#4a6fa5"/>
  <rect x="120" y="156" width="8" height="16" rx="2" fill="#4a6fa5"/>
  <!-- Chip pins - left -->
  <rect x="28" y="60" width="16" height="8" rx="2" fill="#4a6fa5"/>
  <rect x="28" y="80" width="16" height="8" rx="2" fill="#4a6fa5"/>
  <rect x="28" y="100" width="16" height="8" rx="2" fill="#4a6fa5"/>
  <rect x="28" y="120" width="16" height="8" rx="2" fill="#4a6fa5"/>
  <!-- Chip pins - right -->
  <rect x="156" y="60" width="16" height="8" rx="2" fill="#4a6fa5"/>
  <rect x="156" y="80" width="16" height="8" rx="2" fill="#4a6fa5"/>
  <rect x="156" y="100" width="16" height="8" rx="2" fill="#4a6fa5"/>
  <rect x="156" y="120" width="16" height="8" rx="2" fill="#4a6fa5"/>
  <!-- Redis diamond -->
  <polygon points="100,62 138,100 100,138 62,100" fill="url(#redis-grad)" filter="url(#glow)"/>
  <!-- Inner diamond highlight -->
  <polygon points="100,72 128,100 100,128 72,100" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  <!-- mu symbol (μ) -->
  <text x="100" y="108" text-anchor="middle" font-family="'Courier New', monospace" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#glow)">μ</text>
  <!-- Corner dot -->
  <circle cx="52" cy="52" r="4" fill="#00d2ff" opacity="0.8"/>
</svg>
