<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
  <defs>
    <linearGradient id="feat-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="120" rx="12" fill="url(#feat-bg)"/>

  <!-- Feature 1: Data Types -->
  <g transform="translate(25, 15)">
    <rect width="140" height="90" rx="10" fill="#1e1e2e" stroke="#DC382D" stroke-width="1.5"/>
    <rect x="50" y="10" width="40" height="40" rx="8" fill="#DC382D" opacity="0.15"/>
    <text x="70" y="37" text-anchor="middle" font-family="monospace" font-size="20" fill="#DC382D">7</text>
    <text x="70" y="68" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="bold" fill="#e0e0e0">Data Types</text>
    <text x="70" y="82" text-anchor="middle" font-family="monospace" font-size="9" fill="#8892b0">str hash list set zset</text>
  </g>

  <!-- Feature 2: Commands -->
  <g transform="translate(185, 15)">
    <rect width="140" height="90" rx="10" fill="#1e1e2e" stroke="#00d2ff" stroke-width="1.5"/>
    <rect x="50" y="10" width="40" height="40" rx="8" fill="#00d2ff" opacity="0.15"/>
    <text x="70" y="37" text-anchor="middle" font-family="monospace" font-size="18" fill="#00d2ff">100</text>
    <text x="70" y="68" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="bold" fill="#e0e0e0">Commands</text>
    <text x="70" y="82" text-anchor="middle" font-family="monospace" font-size="9" fill="#8892b0">full RESP2 compat</text>
  </g>

  <!-- Feature 3: Memory -->
  <g transform="translate(345, 15)">
    <rect width="140" height="90" rx="10" fill="#1e1e2e" stroke="#00c853" stroke-width="1.5"/>
    <rect x="50" y="10" width="40" height="40" rx="8" fill="#00c853" opacity="0.15"/>
    <text x="70" y="37" text-anchor="middle" font-family="monospace" font-size="15" fill="#00c853">300K</text>
    <text x="70" y="68" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="bold" fill="#e0e0e0">RAM Usage</text>
    <text x="70" y="82" text-anchor="middle" font-family="monospace" font-size="9" fill="#8892b0">slots + zero-copy</text>
  </g>

  <!-- Feature 4: Persistence -->
  <g transform="translate(505, 15)">
    <rect width="140" height="90" rx="10" fill="#1e1e2e" stroke="#ff9800" stroke-width="1.5"/>
    <rect x="50" y="10" width="40" height="40" rx="8" fill="#ff9800" opacity="0.15"/>
    <text x="70" y="37" text-anchor="middle" font-family="monospace" font-size="16" fill="#ff9800">RDB</text>
    <text x="70" y="68" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="bold" fill="#e0e0e0">Persistence</text>
    <text x="70" y="82" text-anchor="middle" font-family="monospace" font-size="9" fill="#8892b0">CRC32 + flash wear</text>
  </g>

  <!-- Feature 5: Pub/Sub -->
  <g transform="translate(665, 15)">
    <rect width="115" height="90" rx="10" fill="#1e1e2e" stroke="#b060e0" stroke-width="1.5"/>
    <rect x="37" y="10" width="40" height="40" rx="8" fill="#b060e0" opacity="0.15"/>
    <text x="57" y="35" text-anchor="middle" font-family="monospace" font-size="14" fill="#b060e0">P/S</text>
    <text x="57" y="68" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="bold" fill="#e0e0e0">Pub/Sub</text>
    <text x="57" y="82" text-anchor="middle" font-family="monospace" font-size="9" fill="#8892b0">+ transactions</text>
  </g>
</svg>
